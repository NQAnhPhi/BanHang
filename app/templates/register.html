{% extends 'layout/base.html' %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<h1 class="text-center text-danger">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}

<div class="container" style="padding-left:250px">
    <form method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Họ tên</label>
            <input type="text" class="form-control" id="name" name="TenUser" style="width:600px" required>
        </div>
        <div class="form-group">
            <label for="username">Tài khoản</label>
            <input type="text" class="form-control" id="username" name="UserName" style="width:600px" required>
        </div>
        <div class="form-group">
            <label for="pass">Mật khẩu</label>
            <input type="password" class="form-control" id="pass" name="Password" style="width:600px" required>
        </div>
        <div class="form-group">
            <label for="confirm">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirm" name="confirm" style="width:600px" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="Email" style="width:600px" required>
        </div>
        <div class="form-group">
            <label for="sdt">Số điện thoại</label>
            <input type="text" class="form-control" id="sdt" name="SDT" style="width:600px" required>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" class="form-control" id="address" name="DiaChi" style="width:600px" required>
        </div>
        <div class="form-group">
            <label for="avatar">Ảnh đại diện</label>
            <input type="file" class="form-control" id="avatar" name="Avatar" style="width:600px">
        </div>
        <input type="submit" value="Đăng ký" class="btn btn-danger" />
    </form>
    <br><br>
</div>
{% endblock %}
